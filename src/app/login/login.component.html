<app-home></app-home>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="this.regServ.isRegistered" class="alert alert-success">Successfully Registered! Please LogIn</div>
      <div *ngIf="!this.loginService.loggedIn" class="alert alert-warning">EmailId/Password Incorrect</div>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <!--<label>Email Id</label>-->
          <input class="form-control" formControlName="email" placeholder="Email" type="text"/>
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block">
        Email id is required
      </span>
        </div>
        <div class="form-group">
          <!--<label >Password</label>-->
          <input class="form-control" formControlName="password" placeholder="Password" type="password"/>
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">
        Password is required
      </span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            <div *ngIf="this.loginService.loading">
              <span class="spinner-border spinner-border-sm mr-1"></span>
            </div>
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

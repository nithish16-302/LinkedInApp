<div class="card hovercard">
  <div class="info">
    <div class="card-heading">
      <h3 align="left">
        Experience
      </h3>
    </div>
    <div class="card-body">
      <div *ngFor="let key of this.expService.response">
        <ul class="list-group" style="text-align: left">
          <li class="list-group">
            <p class="card-text" style="color: #262626; font-size: medium;">{{ key.title }}</p>
          </li>
          <li class="list-group">
            <p class="card-text" style="color: #737373; font-size: medium;">{{ key.companyName }}</p>
          </li>
          <li class="list-group">
            <p class="card-text" style="color: #737373; font-size: medium;">{{ key.startDate }}
              To {{ key.endDate }}</p>
          </li>
          <li class="list-group">
            <p class="card-text" style="color: #737373; font-size: medium;">{{ key.location }}</p>
          </li>
          <li class="list-group">
            <p class="card-text" style="color: #737373; font-size: medium;">{{ key.description }}</p>
          </li>
        </ul>
        <div class="modal-footer">
          <div align="right">
            <button class="btn btn-sm btn-outline-danger" style="margin-right: 20px" (click)="onDelete(key)">Delete</button>
            <button (click)="ExpUpdate(key)" class="btn btn-sm btn-outline-primary">Edit</button>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-primary " (click)="open()">Add</button>
    </div>
  </div>
</div>

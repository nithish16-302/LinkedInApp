<div class="modal-header">
  <h4 class="modal-title">Education Details</h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="EducationForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <input class="form-control" formControlName="organisation" placeholder="Organization " type="textarea"/>
    </div>
    <span *ngIf="!EducationForm.get('organisation').valid && EducationForm.get('organisation').touched" class="help-block">
      <p class="alert-warning">Organization Required..!</p>
    </span>
    <div class="form-group">
      <label>Start Date</label>
      <input class="form-control" formControlName="startDate" placeholder="Start Date" type="date"/>
    </div>
    <span *ngIf="!EducationForm.get('startDate').valid && EducationForm.get('startDate').touched" class="help-block" >
      <p class="alert-warning">Start Date Required..!</p>
    </span>
    <div class="form-group">
      <label>End Date</label>
      <input class="form-control" formControlName="endDate" placeholder="Last Date" type="date"/>
    </div>
    <span *ngIf="!EducationForm.get('endDate').valid && EducationForm.get('endDate').touched" class="help-block">
      <p class="alert-warning"> End Date Required..!</p>
    </span>
    <div class="form-group">
      <input class="form-control" formControlName="degree" placeholder="Degree " type="textarea"/>
    </div>
    <span *ngIf="!EducationForm.get('degree').valid && EducationForm.get('degree').touched" class="help-block">
      <p class="alert-warning">Degree Required..!</p>
    </span>
    <div class="form-group">
      <input class="form-control" formControlName="fieldOfStudy" placeholder="Field of Study" type="textarea"/>
    </div>
    <span *ngIf="!EducationForm.get('fieldOfStudy').valid && EducationForm.get('fieldOfStudy').touched" class="help-block">
      <p class="alert-warning">Field of Study Required..!</p>
    </span>
  </div>
  <div class="modal-footer">
    <div class="form-group">
      <input class="form-control btn btn-outline-primary" text="Submit" [disabled]="EducationForm.invalid" type="Submit" />
    </div>
    <button (click)="activeModal.close('Close click')" class="btn btn-outline-dark" type="button">Close</button>
  </div>
</form>

<div class="card hovercard">
  <div class="info">
    <div class="card-heading">
      <h3 align="left">
        Skills
      </h3>
    </div>
    <div class="card-body">
      <div *ngFor="let key of this.skillsServ.skillsArray">
        <ul class="list-group">
          <li class="list-group" style="text-align: left;">
            <p>{{ key.skillName }}
              <button (click)="onDelete(key)" class="btn btn-sm btn-outline-danger" style="margin-left: 20px">Delete
              </button>
            </p>
          </li>
        </ul>
        <hr>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="open()" class="btn btn-sm btn-primary ">Add</button>
  </div>
</div>
